<body>
    
    <h1><strong>

    </h1></strong>
    
    <p>
        Receta para papas fritas caseras
    </p>
    <img src="IMG/papas_fritas.jpg" alt="papas fritas">
    
    <h3><strong>
        Ingredientes
    </h3></strong>
    <p>
        <ul>
            <li>3 o 4 papas (300 gr)</li>
            <li>Aceite</li>
            <li>Sal</li>
            
        </ul>
    </p>
    
    <h3><strong>
        Elaboracion (Pasos)
    </h3></strong>
    <p>
        <ul>
            <li>Pelar las papas</li>
            <li>Cortalas en baston</li>
            <li>Calentar aceite en una sarten</li>
            <li>Cocinar gasta que esten doradas</li>
            <li>Removerlas del aceite y salar a gusto</li>
            
        </ul>
    </p>
